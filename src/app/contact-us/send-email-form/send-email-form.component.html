<form action="https://formspree.io/mqkyannv" method="POST" nonvalidate="">
  <div class="row">
    <div class="col-md-12">
      <label>Name</label>
      <input type="text" name="name" class="form-control" placeholder="Name" id="name" required="" data-validation-required-message="Please enter your name.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <label>Email Address</label>
      <input type="text" name="_replyto" class="form-control" placeholder="Email Address" id="email" required="" data-validation-required-message="Please enter your email address.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <label>Phone Number</label>
      <input type="text" name="phone" class="form-control" placeholder="Phone Number" id="phone" required="" data-validation-required-message="Please enter your phone number.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <label>Message</label>
      <textarea rows="5" name="message" class="form-control" placeholder="Message" id="message" required="" data-validation-required-message="Please enter a message."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-12">
      <input type="submit" value="Send" class="btn btn-lg text-light" style="background-color: #1f425d">
    </div>
  </div>
</form>
